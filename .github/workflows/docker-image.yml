name: Build Image

on:
  pull_request:
    branches: ["master"]

env:
  COMMIT_SHA: ${{github.sha}}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x

      - name: Build the Docker image using podman
        run: podman build --tag docker.io/pstefans/covidstats:$COMMIT_SHA .
